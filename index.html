<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTM6201</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Responsive Image</h1>
        <img src="https://dummyimage.com/600x200/000/fff" alt="placeholder">
        <section>
            <h2>Same image different size</h2>
            <img
            srcset="https://dummyimage.com/320x200 320w"
            size="(max-width=320px) 320px"
            src="https://dummyimage.com/600x400/000/fff" 
            alt="placeholder">
        </section>
    </div>
    
</body>
</html>
